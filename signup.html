<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

<body class="signUpPage">
    <h1> Sign up</h1>
    <form action="javascript:validateSignUpForm();" method="post">
        <label for="firstName"> First Name: </label>
        <input type="text" name="firstName" placeholder="First Name" />
        <label for="lastName"> Last Name: </label>
        <input type="text" name="lastName" placeholder="Last Name" />
        <br />
        <br />
        <label for="email" class="emailLabel"> Email: </label>
        <input type="text" name="email" placeholder="Email Address" class="email"/>
		<p class="emailError"> Please Enter Valid Email Address.</p>
        <br />
        <br />
        <label for="phoneNumber"> Phone: </label>
        <input type="text" name="phoneNumber" placeholder="XXX" class="phoneNumber goToNext" maxlength="3"/>
        <input type="text" name="phoneNumber" placeholder="XXX" class="phoneNumber goToNext" maxlength="3" />
        <input type="text" name="phoneNumber" placeholder="XXXX" class="phoneNumber" maxlength="4" />
        <br />
        <br />
        <input type="submit" value="Submit"/>
    </form>
</body>
